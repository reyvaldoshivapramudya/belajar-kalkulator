<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<title>Calculator with JS</title>
</head>
<body>
	<div class="close" data-aos="fade-down" data-aos-duration="1200">
		<a href="#" class="close-button">X</a>
	  </div>	  
	<h1 data-aos="fade-right" data-aos-duration="1500">Calculator with JS only</h1>
	<br>
	<div id="calculator" data-aos="flip-left" data-aos-duration="1900">
		<input type="text" id="display" disabled>
		<br>
		<button id="ac" class="operator">AC</button>
		<button id="de" class="operator">DE</button>
		<button id="." class="operator">.</button>
		<button id="/" class="operator">/</button>
		<br>
		<button id="7">7</button>
		<button id="8">8</button>
		<button id="9">9</button>
		<button id="*" class="operator">x</button>
		<br>
		<button id="4">4</button>
		<button id="5">5</button>
		<button id="6">6</button>
		<button id="-" class="operator">-</button>
		<br>
		<button id="1">1</button>
		<button id=2">2</button>
		<button id="3">3</button>
		<button id="+" class="operator">+</button>
		<br>
		<button id="00">00</button>
		<button id="0">0</button>
		<button id="=" class="equal operator">=</button>
		<br>
	</div>

	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
	<script src="script.js"></script>
</body>
</html>
